version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.postgresql:postgresql:42.0.+"
    compile "org.hibernate:hibernate-core:5.2.+"
    compile "org.hibernate:hibernate-hikaricp:5.2.+"
    compile "org.apache.solr:solr-solrj:5.3.+"
    compile "ch.qos.logback:logback-access:1.1.+"
    compile "ch.qos.logback:logback-classic:1.1.+"
    compile "ch.qos.logback:logback-core:1.1.+"
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
